<!DOCTYPE html>
<html ng-app="signout">
  <head>
    <title>Single Sign-Out</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .application-icon {
        font-size: 20px;
    }

    li.application-logout-success {
        color: #fff;
        background-color: #1d9d74;
    }

    li.application-logout-error {
        color: #fff;
        background-color: #d9534f;
    }
    </style>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.auth0.com/w2/auth0-7.1.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

    <script type="text/javascript" src="auth0-variables.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container" ng-view></div>
  </body>
</html>
